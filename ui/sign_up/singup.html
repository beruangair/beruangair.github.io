<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta SEO Default -->
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" content="Sign Up">
	<meta name="description" content="Sign Up Form">		

	<!-- Start CSS Link From Here -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:500,700" rel="stylesheet"> <!-- Font Quicksand -->
	<link rel="stylesheet" href="assets/css/styles.css"> <!-- Styles -->
	<link rel="stylesheet" href="assets/css/mediaquery-HDPI.css" media="screen and (min-width: 1083px) and (max-width: 1290px)"> <!-- HDPI Screen -->
	<link rel="stylesheet" href="assets/css/mediaquery-MDPI.css" media="screen and (min-width: 993px) and (max-width: 1082px)"> <!-- MDPI Screen -->
	<link rel="stylesheet" href="assets/css/mediaquery-SDPI.css" media="screen and (min-width: 769px) and (max-width: 992px)"> <!-- SDPI Screen -->
	<link rel="stylesheet" href="assets/css/mediaquery-mobile.css" media="screen and (max-width: 768px)"> <!-- Mobile Screen -->
	<!-- Start CSS Link End Here -->
</head>
<body>
  <div class="back-gradient"></div>
	<main>
    <div class="form">
      <div class="head">
        <h1>Sign Up</h1>
        <p>Fill in all informations</p>
      </div>
      <form>
        <div class="input-section email-section">
          <input class="email" type="email" placeholder="ENTER YOUR E-MAIL HERE" autocomplete="off"/>
          <input id="email_val" type="hidden" value="">
          <div class="animated-button">
            <span class="icon-email"><i class="material-icons">email</i></span>
            <span class="next-button email"><i class="material-icons">arrow_forward</i></span>
          </div>
        </div>
        <div class="input-section password-section folded">
          <input class="password" type="password" placeholder="ENTER YOUR PASSWORD HERE"/>
          <input id="password_val" type="hidden" value="">
          <div class="animated-button">
            <span class="icon-lock"><i class="material-icons">lock</i></i></span>
            <span class="next-button password"><i class="material-icons">arrow_forward</i></span>
          </div>
        </div>
        <div class="input-section repeat-password-section folded">
          <input class="repeat-password" type="password" placeholder="REPEAT YOUR PASSWORD HERE"/>
          <input id="repeatpassword_val" type="hidden" value="">
          <div class="animated-button">
            <span class="icon-repeat-lock"><i class="material-icons">lock</i></span>
            <span class="next-button repeat-password"><i class="material-icons">exit_to_app</i></span>
          </div>
        </div>
        <div class="success"> 
          <p>ACCOUNT CREATED</p>
        </div>
      </form>
    </div>
    <div class="login-helper">Already have account? <a href="login.html">Login</a></div>
	</main>
	<script src='assets/js/jquery-1.10.2.min.js'></script> <!-- jQuery -->
  <script src='assets/js/materialize.min.js'></script> <!-- Materialize -->
  <script src='assets/js/signup.js'></script> <!-- Sign Up -->
	<script>
		$(document).ready(function() {
		});
	</script>
</body>
</html>
