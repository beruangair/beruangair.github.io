	<script>
    var test = "ABBA";
    var len = test.length;
    var i, slice;
    var result = "";
    for (i = 0; i <= len; i++) {
      if (i % 2 == 1) {
        var slice = test.slice(i, i-1);
      } else {
        var slice = test.slice(i, i+1);
      }
      var result = result + slice;
    }
